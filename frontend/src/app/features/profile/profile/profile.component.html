<div class="profile-container">
  <!-- Navigation Bar -->
  <mat-toolbar class="navbar">
    <div class="navbar-content">
      <div class="navbar-brand" routerLink="/home" style="cursor: pointer;">
        <mat-icon class="brand-icon">restaurant_menu</mat-icon>
        <span class="brand-text">ZeroPlate</span>
      </div>
      
      <div class="navbar-actions">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="profile-header">
      <h1 class="page-title">My Profile</h1>
      <p class="page-subtitle">Manage your account settings and view your activity</p>
    </div>

    <mat-tab-group class="profile-tabs">
      <mat-tab label="Profile">
        <div class="tab-content">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Personal Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                  <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
                
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email">
                  <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
                
                <button mat-raised-button type="submit" [disabled]="profileForm.invalid">
                  Save Changes
                </button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>
      
      <mat-tab label="Activity">
        <div class="tab-content">
          <p>Activity history coming soon...</p>
        </div>
      </mat-tab>
      
      <mat-tab label="Statistics">
        <div class="tab-content">
          <p>Personal statistics coming soon...</p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
