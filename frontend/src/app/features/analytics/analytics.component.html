<div class="analytics-container">
  <!-- Navigation Bar -->
  <mat-toolbar class="navbar">
    <div class="navbar-content">
      <div class="navbar-brand" routerLink="/home" style="cursor: pointer;">
        <mat-icon class="brand-icon">restaurant_menu</mat-icon>
        <span class="brand-text">ZeroPlate Analytics</span>
      </div>
      
      <div class="navbar-actions">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="analytics-header">
      <h1 class="page-title">Analytics Dashboard</h1>
      <p class="page-subtitle">Track impact metrics and view detailed insights</p>
    </div>

    @if (isLoading) {
      <app-loading message="Loading analytics..."></app-loading>
    } @else {
      <!-- Stats Grid -->
      <div class="stats-grid">
        @for (stat of stats; track stat.label) {
          <app-stat-card
            [value]="stat.value"
            [label]="stat.label"
            [icon]="stat.icon"
            [color]="stat.color">
          </app-stat-card>
        }
      </div>

      <!-- Charts Section -->
      <mat-card class="charts-card">
        <mat-card-header>
          <mat-card-title>Impact Trends</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Charts and visualizations coming soon...</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
